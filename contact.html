<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NORAN THE DESIGNER | Contact</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="container">
    <!-- nav menu -->
    <div class="menu">
      <div>
        <a href="home.html">NORAN THE DESIGNER </a>
      </div>
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="portfolio.html">PORTFOLIO</a></li>
        <li><a href="contact.html">CONTACT US</a></li>
      </ul>
    </div>
    
    <div class="centering-container">
      <div class="row">
        <div class="col-12">
          <div class="pink-row-title"></div>
          <span class="first-letter-120px">C</span
            ><span class="text-96px">ontact Us</span>
          </div>
        </div>
      </div>
      <div class="container-form">
        <form action="mailto:noon.borg@email.com" method="post">
          <div class="row">
            <div class="col-6">
              <label for="first-name">First Name:</label>
            </div>
            <div class="col-6">
              <label for="last-name">Last Name:</label>
            </div>
            <div class="col-6">
              <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Enter your First Name"
              required
              
              />
            </div>
            <div class="col-6">
              <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Enter your Last Name"
              required
              />
              
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="email">Email:</label>
            </div>
            <div class="col-12">
              <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
              required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="topic">Topic:</label>
            </div>
            <div class="col-12">
              <select id="topic" name="topic" required>
                <option value="" disabled selected>Select a topic</option>
                <option value="Question">Question</option>
                <option value="Prices">Prices</option>
                <option value="Appointment">Appointment</option>
              </select>
            </div>
            
          </div>
          <div class="row">
            <div class="col-12">
              <label for="subject">Subject:</label>
            </div>
            <div class="col-12">
              <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Specify your Subject"
              required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="message">Message:</label>
            </div>
            <div class="col-12">
              <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Type your Message"
              required
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input type="submit" value="Submit" class="submit-buttion" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  </html>
